<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./02-23.png" type="image/png">
    <title>Loja das Cores | Tintas e Pinceis</title>
</head>

<body>
    <header>

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&display=swap');
        </style>

        <h1>Loja das Cores</h1>

        <nav>
            <li><a class="links">Tintas</a></li>
            <li><a class="links">Produtos</a></li>
            <li><a class="links">Pinceis</a></li>
            <li><a class="links">Contato</a></li>

    </header>

    <main>

        <h2 class="titulo">Transforme o ambiente ao seu redor!!</h2>


        <div class="conteudo">
            <div class="imagens">
                <input type="radio" name="radio" id="slide1" checked>
                <input type="radio" name="radio" id="slide2">
                <input type="radio" name="radio" id="slide3">


                <div class="imagem slid1">
                    <img src="./Lata-de-tinta.jpg" alt="Lata de tinta 1">
                </div>
                <div class="imagem">
                    <img src="./pintura-de-parede.jpg" alt="Lata de tinta 2">
                </div>
                <div class="imagem">
                    <img src="./lata de tinta 2 .jpg" alt="Parede verde">
                </div>
            </div>


            <div class="navigation">
                <label class="bar" for="slide1"></label>
                <label class="bar" for="slide2"></label>
                <label class="bar" for="slide3"></label>

            </div>
        </div>
    </main>
    <footer>
        <div class="no-working-footer">
            <img class="lgfooter" src="./02-23.png" alt="Loja das Cores logo">
            <h1 class="LC">Loja das Cores</h1>
            <h2 class="OBGD"><em>Obrigado por visitar nosso site e volte sempre</em></h2>
        </div>
    </footer>

</body>

</html>
